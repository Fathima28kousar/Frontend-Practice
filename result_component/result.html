<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="result.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="blue">
            <div class="bheader"><h3>Your Result</h3></div>
            <div class="bcontent">
               <h1>76</h1> 
               <p>out of 100</p>
            </div>
            <div class="bfooter">
                <h3>Great !</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="white">
            <header><h2>Summary</h2></header>
            <div class="lists reaction"><a href="#" ><i class="fa-solid fa-cloud-bolt"></i></a>Reaction<p>80/100</p></div>
            <div class="lists Memory"><a href="#" ><i class="fa-solid fa-brain"></i></a>Memory<p>92/100</p></div>
            <div class="lists Verbal"><a href="#" ><i class="fa-regular fa-comment-dots"></i> </a>Verbal<p>61/100</p></div>
            <div class="lists Visual"><a href="#" ><i class="fa-solid fa-eye"></i></a>Visual <p>72/100</p></div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
